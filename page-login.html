<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">

                                    </div>
                                    <h4 class="text-center mb-4" >Sign in your account</h4>
                                    <div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Uersname</strong></label>
                                            <input type="text" class="form-control" placeholder="username">
                                        </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- 登录 -->
    <script type="module">
        var login = document.getElementById('login');

        function login123() {
            var username = document.getElementsByClassName('form-control')[0].value;
            var password = document.getElementsByClassName('form-control')[1].value;

            axios.post('http://192.168.177.112:15213/login', {
                username: username,
                password: password,
              
            })
                .then(function (response) {
                    alert('登录成功')
                    console.log(response);
                    const token = response.data.data.message;
                    localStorage.setItem('token', token);
                    window.location.href = 'index.html';
                    // 处理成功响应的逻辑
                })
                .catch(function (error) {
                    alert('登录失败，请检查用户名和密码')
                    console.error(error);
                    // 处理错误的逻辑
                });
        }
        login.addEventListener('click', function () {
            login123();
        });
    </script>
